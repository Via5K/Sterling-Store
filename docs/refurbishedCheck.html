        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }
        async function load() {
            await loadWeb3();
        }
        async function getCurrentAccount() {
            const accounts = await window.web3.eth.getAccounts();
            return accounts[0];
        }
        async function refurb() {
            load();
            const account = await getCurrentAccount();
            var refurbContract = await new web3.eth.Contract(abi, refurbAddress)
            var tokenId = document.getElementById("_tokenId").value;
            var result = await refurbContract.methods.checkRefurbishedItem(tokenId).send({
                from: account
            }, function (err, res) {
                if (err) {
                    console.log("Error");
                    console.log(err);
                } else if (res == false) {
                    document.getElementById("welcome").innerText = "No, the Item is not Refurbished";
                } else document.getElementById("welcome").innerText = "Yes, the Item is Refurbished";

            });
        }
